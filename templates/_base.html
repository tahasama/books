{% load static %}
{% load socialaccount %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>{% block title %}Bookstore{% endblock title %}</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}">

</head>

<body>

    <header>
        <!-- Fixed navbar -->
        <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
            <a href="{% url 'home' %}" class="navbar-brand my-0 mr-md-auto font-weight-normal">Bookstore</a>
            <nav class="navbar navbar-expand-lg navbar-light p-0  ">
                <a class="p-2 text-dark" href="{% url 'book_list' %}">Books</a>
                <a class="p-2 text-dark" href="{% url 'about' %}">About</a>
                {% if user.is_authenticated %}
                    <a class="p-2 text-dark" href="{% url 'account_logout' %}">Log Out</a>
                {% else %}
                    <a class="p-2 text-dark" href="{% url 'account_login' %}">Log In</a><br>
                    <a class="btn btn-outline-info p-2 m-1 text-dark" href="{% provider_login_url 'google' %}">Login with Google</a>
                    <a class="btn btn-outline-primary p-2 m-0 text-dark" href="{% url 'account_signup' %}">Sign Up</a>
                {% endif %}
            </nav>
            
        </div>
        
    </header>
    <div class="container">
        {% block content %}
        {% endblock content %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</body>

</html>
